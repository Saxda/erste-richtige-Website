        <head>
            <div class="kontakt">
                <h1>Kontaktieren Sie uns</h1>
                <form>
                <div class="inla">
                    <label for="name">Vorname, Nachname:</label><br>
                    <input type="text" id="name" placeholder="Max Mustermann" required>
                </div>
                <div class="inla">
                    <label for="mail">E-Mail:</label><br>
                    <input type="email" id="mail" placeholder="max-mustermann@gmail.com" required>
                </div>
                <div class="inla">
                    <label for="betreff">Betreff:</label><br>
                    <input type="text" id="betreff" placeholder="Grund für die Nachricht" required>
                </div>
                <div class="inla">
                    <label for="nachricht" style="color: white;">Nachricht:</label><br>
                    <textarea id="nachricht" placeholder="Schreib hier deine Nachricht rein" class="nachricht" required></textarea>
                </div>
                    <button class="btn">Senden</button>
                </form>
            </div>
